<!DOCTYPE html>

    <title>나의 마음 정원 - EmotiCare</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        .welcome-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .quick-links a {
            display: block;
            padding: 0.5rem 0;
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }
        .quick-links a:hover {
            color: #764ba2;
        }
    </style>
</head>

                </div>

                    <div class="dashboard-card" id="todayEmotionCard">

                        <!-- 감정일기 요약 내용 -->

                        <p>맞춤 추천 콘텐츠가 준비 중입니다.</p>
