# 서비스 계정 방식을 사용합니다.
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # 'main' 브랜치에 푸시될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # GitHub Actions에서 제공하는 기본 토큰
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EMOTICARE_N }}' # 서비스 계정 JSON 키 내용
          projectId: emoticare-n # Firebase 프로젝트 ID (콜론 뒤 공백 확인)
          channelId: live # 라이브 채널에 배포
        # env 블록은 서비스 계정 방식에서는 필요하지 않습니다.
        # FIREBASE_TOKEN 방식은 이제 사용하지 않으므로 관련 env 설정도 제거합니다.
        # FIREBASE_CLI_PREVIEWS: hostingchannels # 필요한 경우 이 줄은 유지할 수 있습니다.
        # (하지만 보통 서비스 계정 방식에서는 FIREBASE_TOKEN과 함께 사용되던 옵션이라 없어도 무방할 수 있습니다.)
